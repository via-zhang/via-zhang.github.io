accomplishments:

- name: Research Awards
  timeline: "Recognized for research in geospatial AI and community science."
  courseOverview: "
        • <b>2025 Annual GeoChallenge Winner, 2nd Place</b>, Esri and American Society for Photogrammetry and Remote Sensing (ASPRS): Awarded for <a href='https://arcg.is/1v8X9r2' target='_blank' rel='noopener noreferrer'>project applying geospatial AI</a> to map hurricane impacts.
    <br>• <b>University of Florida AI Scholar (2025-2026)</b>: Awarded to support research, <i>High-Resolution Mapping of Urban Agriculture with GeoAI: Integrating Environmental and Social Sensing</i>.
    <br>• <b>Poster Award: Most Inspiring Emerging Work (2025)</b>: Recognized for presenting about \"Engaging Community Scientists in Mosquito Mapping\" at the 2025 Conference for Advancing the Participatory Sciences.
    <br>• <b>Archaeology \"Dirty Trowel\" Award (2024)</b>: Awarded for contribution to archaeology research through geospatial AI and GIS, given to one student annually.
    "

- name: Academic Awards
  timeline: "Recognized for involvement at the University of Florida."
  courseOverview: "
        • <b>John R. and Fawn T. Dunkle Geography Award (2025)</b>: Awarded for academic excellence, leadership, and active involvement in geography programs, given to one student annually.
    <br>• <b>Gulf Scholar (2025)</b>: Awarded for summer internship with nonprofit organization, trubel&co, to work on an educational GIS program for youth in Gulf communities.
    <br>• <b>College of Liberal Arts and Sciences Dean's Scholarship (2025)</b>: Awarded for academic and extracurricular excellence.
    "

- name: Grants
