    <br>• <b>Gulf Scholars Experiential Learning Funding (2026)</b>: $5,000 awarded to support Gulf-related geospatial curriculum development with nonprofit, trubel&co.
    <br>• <b>Broward Youth Climate Action Fund (2025)</b>: $5,000 awarded to support educational GIS program with nonprofit, trubel&co.
    "

