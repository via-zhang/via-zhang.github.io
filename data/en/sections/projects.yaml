- name: Sea Level Rise in Miami
  role: Author
  image: /images/sections/projects/story_miami_20240130_sentinel2.jpg
  timeline: "May 2024"
  url: https://storymaps.arcgis.com/stories/c37339df260245db84a82a8b5f7d7d01
  summary: With Florida Community Innovation, I created this Story Map about sea level rise in Miami. We hosted an event in Miami where we shared data visualizations about climate gentrification and held a dialogue about collaborative solutions.
  tags: ["GIS", "Writing"]

