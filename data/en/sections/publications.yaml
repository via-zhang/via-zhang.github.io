publications:
- title: Undergraduate Research Assistant
  publishedIn:
    name: Geospatial Digital Informatics (GeoDI) Lab
    date: October 2024 - Present
    url: https://geodi.geog.ufl.edu
  paper:
    summary: "<i>Research lab studying human-environment interactions with remote sensing, geospatial AI, and citizen science.</i><br>• Creating tutorials explaining how to analyze citizen science data with Python and Google Earth Engine.<br>• Developed interactive dashboard visualizing citizen science data about mosquito habitats, designed to raise awareness and encourage more participation in open-source data collection for NASA GLOBE."
    url: https://geodi.geog.ufl.edu
  categories: ["gis", "research"]
  tags: ["Research", "Python", "Google Earth Engine"]

- title: Geographic Information Systems (GIS) Analyst
  publishedIn:
    name: Fire Neural Network
    date: May 2022 - March 2023 (Intern), March 2023 - Present (Analyst)
    url: https://fireneuralnetwork.com
  paper:
    summary: "<i>Fire Neural Network gives firefighters timely alerts about lightning strikes likely to cause wildfires - through a combination of AI, drones, and GIS mapping.</i><br>• Created interactive ArcGIS dashboards displaying real-time lightning and wildfire data used by firefighters, along with instructional videos and user guides explaining how to use the dashboards.<br>• Analyzed 500+ satellite images to locate burned areas from lightning-caused wildfires, helping train machine learning model.<br>• Organized files, researched datasets, documented progress, and helped write final reports."
    url: https://fireneuralnetwork.com
  categories: ["gis", "coding"]
  tags: ["ArcGIS Suite", "Writing", "Video Editing", "Python"]

- title: Undergraduate Research Assistant
  publishedIn:
    name: AI for Bio/Cultural Diversity Lab, Florida Museum of Natural History
    date: January 2024 - Present
    url: https://www.floridamuseum.ufl.edu
  paper:
    summary: "<i>The AI for Bio/Cultural Diversity Lab is a research lab at the museum that applies AI to the study of biodiversity and cultural history.</i><br>• Fine-tuned open-source object detection models in Python to identify archaeological sites in aerial photographs and LiDAR-derived digital elevation models.<br>• Tested k-means clustering and random forest classification in R to classify islands in Sentinel-2 satellite imagery.<br>• Prepared training images for machine learning using ArcGIS Pro, Python, and Roboflow."
    url: https://nick-gauthier.github.io
  categories: ["gis", "research", "coding"]
  tags: ["Research", "ArcGIS Suite", "Python"]

- title: GIS & Programs Intern
  publishedIn:
    name: trubel&co
    date: December 2023 - December 2024 (Volunteer), December 2024 - Present (Intern)
    url: https://www.trubel.co
  paper:
    summary: "<i>trubel&co is a nonprofit that hosts educational programs for youth about using data, design, and technology for social justice.</i><br>• Conducting outreach with partner organizations for <i>Mapping Justice</i>, a course teaching GIS for climate justice.<br>• Helped host <i>EcoGIS: Mapping Environmentally Just Futures</i>, a 3-part virtual workshop series for students and young professionals about GIS for environmental justice in Florida.<br>• Developed a workshop to teach high school students how to analyze and map climate data with Python."
    url: https://www.trubel.co/m-j
  categories: ["gis"]
  tags: ["ArcGIS Suite", "Canva"]

