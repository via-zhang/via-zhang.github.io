- title: GIS Analyst
  publishedIn:
    name: Fire Neural Network
    date: May 2022 - March 2023 (Intern), March 2023 - Present (Analyst)
    url: https://fireneuralnetwork.com
  paper:
    summary: "
      <i>Fire Neural Network gives firefighters timely alerts about lightning strikes likely to cause wildfires - through a combination of AI, lightning detection, and geographic information systems (GIS).</i>
      <br>• Built interactive dashboards with lightning and fire data in ArcGIS Online, used by stakeholders to identify dangerous lightning likely to ignite wildfires.
      <br>• Created videos and user guides demonstrating each dashboard's features.
      <br>• Developed workflow to load satellite imagery and segment burned areas from wildfires, speeding up processing times.
      <br>• Analyzed 500+ satellite images to locate burned areas from lightning-caused wildfires, shared with stakeholders via dashboards.
      "
    url: https://fireneuralnetwork.com
  categories: ["gis", "coding"]
  tags: ["ArcGIS Suite", "Writing", "Video Editing", "Python", "Git/GitHub"]

